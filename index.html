<style>
* { font-family: 'Inter', system-ui, -apple-system, sans-serif; }
:root {
  --primary: #1B4332;
  --primary-light: #2D6A4F;
  --slate: #475569;
  --accent: #95D5B2;
  --accent-light: #B7E4C7;
}
body { background: #0F2818; margin: 0; }
.scrollbar-thin::-webkit-scrollbar { width: 6px; }
.scrollbar-thin::-webkit-scrollbar-track { background: transparent; }
.scrollbar-thin::-webkit-scrollbar-thumb { background: #CBD5E1; border-radius: 3px; }
.range-input {
  -webkit-appearance: none;
  appearance: none;
  width: 100%;
  height: 24px;
  background: transparent;
  cursor: pointer;
  margin: 0;
  position: relative;
  z-index: 2;
}
.range-input::-webkit-slider-thumb {
  -webkit-appearance: none;
  appearance: none;
  width: 22px;
  height: 22px;
  border-radius: 50%;
  background: var(--accent);
  border: 3px solid white;
  box-shadow: 0 1px 6px rgba(0,0,0,0.25);
  cursor: pointer;
  margin-top: -8px;
}
.range-input::-webkit-slider-runnable-track {
  height: 6px;
  border-radius: 3px;
  background: transparent;
}
.range-input::-moz-range-thumb {
  width: 18px;
  height: 18px;
  border-radius: 50%;
  background: var(--accent);
  border: 3px solid white;
  box-shadow: 0 1px 6px rgba(0,0,0,0.25);
  cursor: pointer;
}
.range-input::-moz-range-track {
  height: 6px;
  border-radius: 3px;
  background: transparent;
}
.detail-modal {
  position: fixed;
  inset: 0;
  z-index: 50;
  background: rgba(15,40,24,0.8);
  backdrop-filter: blur(6px);
  overflow-y: auto;
  -webkit-overflow-scrolling: touch;
  padding: 8px;
}
@media (min-width: 1024px) {
  .detail-modal { padding: 24px; display: flex; align-items: flex-start; justify-content: center; }
}
@media print {
  .no-print { display: none !important; }
  .print-break { page-break-before: always; }
}
@media (orientation: landscape) and (max-width: 1023px) {
  .data-table th, .data-table td { padding: 2px 4px; white-space: nowrap; }
  .data-table { font-size: 11px; }
  .dash-cards { display: none !important; }
  .app-header { padding-top: 6px !important; padding-bottom: 6px !important; }
  .app-header h1 { font-size: 14px !important; }
  .app-header p { display: none; }
  .shortlist-bar { margin-top: 4px !important; }
  .main-content { padding-top: 4px !important; padding-bottom: 4px !important; }
  .app-footer { display: none; }
}
@media (min-width: 1024px) {
  .data-table th, .data-table td { padding: 6px 8px; }
  .data-table { font-size: 13px; }
}
.addr-cell { max-width: 130px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }
@media (min-width: 768px) { .addr-cell { max-width: 180px; } }
@media (min-width: 1024px) { .addr-cell { max-width: 220px; } }
.fade-in { animation: fadeIn 0.2s ease-in; }
@keyframes fadeIn { from { opacity: 0; transform: translateY(-4px); } to { opacity: 1; transform: translateY(0); } }
.slide-in { animation: slideIn 0.4s ease-out; }
@keyframes slideIn { from { opacity: 0; transform: translateX(40px); } to { opacity: 1; transform: translateX(0); } }
@keyframes rotatePhone { 0%,100% { transform: rotate(0deg); } 50% { transform: rotate(90deg); } }
.overlay-bg { background: #0F2818; }
@media (max-width: 1023px) {
  .filter-panel { font-size: 14px; }
  .filter-panel input, .filter-panel select, .filter-panel button {
    min-height: 44px;
    font-size: 14px;
  }
}
